  <main class="slide-in-down container2">
    <h1 class="text-center fw-bold mb-4 text-uppercase">Kontakt</h1>
    <form id="contactForm" action="https://formspree.io/f/mwpbbwvw" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Ime i prezime</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Unesite vaše ime" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Vaš Email</label>
        <input type="email" class="form-control" id="email" name="email"placeholder="Unesite vaš email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Poruka</label>
        <textarea class="form-control" id="message" rows="5" name="message"placeholder="Napišite vašu poruku" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning px-5">Pošalji</button>
      </div>
    </form>
  </main>
